<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photon Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="controls">
      <p class="heading">Photon Lab</p>

      <div class="inputContainer">
        <input id="fileInput" type="file" />
      </div>

      <div class="feature-container">
        <label class="feature-label">Brightness</label>
        <input class="feature-input" type="range" id="brightness-input" min="0" max="200" value="100" />
      </div>

      <div class="feature-container">
        <label class="feature-label">Contrast</label>
        <input class="feature-input" type="range" id="contrast-input" min="0" max="200" value="100" />
      </div>

      <div class="feature-container">
        <label class="feature-label">Saturation</label>
        <input class="feature-input" type="range" id="saturation-input" min="0" max="200" value="100" />
      </div>

      <div class="feature-container">
        <label class="feature-label">Blur</label>
        <input class="feature-input" type="range" id="blur-input" min="0" max="200" value="0" />
      </div>

      <div class="buttonsContainer">
        <button id="grayscale-btn" class="btn">Grayscale</button>
        <button id="sepia-btn" class="btn">Sepia</button>
        <button id="reset-btn" class="btn">Reset</button>
      </div>

      <div class="downalodImageContainer">
        <button class="downloadImgBtn">Download Image</button>
      </div>
    </div>

    <div class="canvasContainer" id="canvasContainer">
      <p id="canvasMessage">üñºÔ∏è choose an image</p>
      <canvas id="canvas"></canvas>
      <input type="file" id="fileInput" style="display:none" />
    </div>


  </div>

  <script src="script.js"></script>
</body>

</html>
