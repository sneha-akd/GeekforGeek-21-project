<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 rounded-4" style="width: 360px;">
    <h2 class="text-center mb-3">Create Account</h2>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="signupEmail" type="email" class="form-control" placeholder="you@example.com" />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="signupPassword" type="password" class="form-control" placeholder="********" />
    </div>

    <button id="signupBtn" class="btn btn-primary w-100">Sign Up</button>

    <p class="text-center mt-3 small">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    const signupBtn = document.getElementById("signupBtn");

    signupBtn.addEventListener("click", () => {
      const email = document.getElementById("signupEmail").value.trim();
      const pass = document.getElementById("signupPassword").value.trim();

      if (!email || !pass) {
        alert("Please enter email and password");
        return;
      }

      let users = JSON.parse(localStorage.getItem("quickslot-users") || "[]");

      if (users.some(u => u.email === email)) {
        alert("User already exists. Please login.");
        return;
      }

      users.push({ email, password: pass });
      localStorage.setItem("quickslot-users", JSON.stringify(users));

      alert("Signup successful! Now login.");

      window.location.href = "login.html";
    });
  </script>

</body>

</html>
