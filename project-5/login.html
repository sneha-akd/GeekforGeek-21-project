<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickSlot | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 rounded-4" style="width: 360px;">
    <h2 class="text-center mb-3">Welcome Back</h2>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input id="loginEmail" type="email" class="form-control" placeholder="you@example.com" />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="loginPassword" type="password" class="form-control" placeholder="********" />
    </div>


    <button id="loginBtn" class="btn btn-primary w-100">Login</button>

    <p class="text-center mt-3 small">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();

      if (!email || !pass) {
        alert("Please enter email and password");
        return;
      }

      let users = JSON.parse(localStorage.getItem("quickslot-users") || "[]");

      // Validate user
      const user = users.find(u => u.email === email && u.password === pass);

      if (!user) {
        alert("Invalid email or password.");
        return;
      }

      // Save login session
      localStorage.setItem("quickslot-user", JSON.stringify({ email }));

      // Redirect to the main app
      window.location.href = "index.html";
    });
  </script>

</body>

</html>
